name: Deploy ECS Workshop Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'cloudformation/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy VPC Stack
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/vpc.cf.yml \
            --stack-name ecsworkshop-vpc \
            --region us-east-1 \
            --no-fail-on-empty-changeset

      - name: Deploy ECR Stack
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/ecr.cf.yml \
            --stack-name ecsworkshop-ecr \
            --region us-east-1 \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Deploy ECS Stack
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/ecs.cf.yml \
            --stack-name ecsworkshop-ecs \
            --region us-east-1 \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Deploy CI/CD Stack
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/cicd.cf.yml \
            --stack-name ecsworkshop-cicd \
            --region us-east-1 \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              GitHubOwner=${{ github.repository_owner }} \
              GitHubRepo=ecsworkshop-app \
              GitHubToken=${{ secrets.PERSONAL_ACCESS_TOKEN }} \
            --no-fail-on-empty-changeset